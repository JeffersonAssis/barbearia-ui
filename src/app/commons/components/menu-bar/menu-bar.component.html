<div class="menu">
  <button mat-button [matMenuTriggerFor]="clinetMenu">
    <div class="menu-title">Clientes</div>
  </button>
  <mat-menu #clinetMenu="matMenu" yPosition="below">
    <button mat-menu-item (click)="navegateTo('clients/new-client')">Cadastro</button>
    <button mat-menu-item (click)="navegateTo('clients/list')">Listagem</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="scheduleMenu">
    <div class="menu-title">Agendar</div>
  </button>
  <mat-menu #scheduleMenu="matMenu" yPosition="below">
    <button mat-menu-item (click)="navegateTo('schedules/month')">Calendario</button>
  </mat-menu>
</div>
