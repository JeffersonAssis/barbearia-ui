<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
  <div class="row">
    <div class="col-12">
        <mat-form-field class="fil-col">
          <mat-label>Nome</mat-label>
          <input matInput name="name" id="name" #nameModel="ngModel" [(ngModel)]="client.nome" required/>
          @if(nameModel.hasError('required')){
            <mat-error>Infomer o nome</mat-error>
          }
        </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
        <mat-form-field class="fil-col">
          <mat-label>E-mail</mat-label>
          <input matInput name="email" id="email" #emailModel="ngModel" [(ngModel)]="client.email" required email/>
          @if(emailModel.hasError('required')||emailModel.hasError('email')){
            <mat-error>Infomer um e-mail válido</mat-error>
          }
        </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="fil-col">
        <mat-label>Telefone</mat-label>
        <input matInput name="telefone" id="telefone" #telefoneModel="ngModel" [(ngModel)]="client.telefone" required
        mask="(00) 0 0000-0000">
        @if(telefoneModel.hasError('required')||telefoneModel.hasError('mask')){
          <mat-error>Infomer um telefone válido</mat-error>
        }
      </mat-form-field>
  </div>
  </div>
  <div class="row">
    <div class="col div-button">
      <button type="submit" mat-flat-button [disabled]="form.invalid">Salvar</button>
    </div>
  </div>

</form>
